[bpan]
version = 0.0.00
updated = 1970-01-01T00:00:00

[default]
host = github
owner = bpan-org

[license]
spdx = Apache-2.0
spdx = BSD-2-Clause
spdx = BSD-3-Clause
spdx = CDDL-1.0
spdx = EPL-2.0
spdx = GPL-2.0-only
spdx = GPL-2.0-or-later
spdx = GPL-3.0-only
spdx = GPL-3.0-or-later
spdx = MIT
spdx = MPL-2.0

[plugin "publish"]
source = https://github.com/bpan-org/bpan-plugin-publish-gha
publish = lib/publish.bash
register = lib/register.bash
api-repo-url = https://api.github.com/repos/bpan-org/bpan-index-ingydotnet
api-issue-url = $plugin.publish.api-repo-url/issues/1/comments

[host "github"]
method = git
source = https://github.com/$owner/$name
author = https://github.com/$user
