[bpan]
version = 0.0.0
updated = 1970-01-01T00:00:00

[plugin "publish"]
source = https://github.com/bpan-org/bpan-plugin-publish-gha
publish = lib/publish.bash
register = lib/register.bash
issue-id = 1

[default]
host = github
owner = bpan-org

[host "github"]
method = git
source = https://github.com/$owner/$name
author = https://github.com/$user

[check]
license-ok = license.spdx

[license]
spdx = \
 Apache-2.0 \
 BSD-2-Clause \
 BSD-3-Clause \
 CDDL-1.0 \
 EPL-2.0 \
 GPL-2.0-only \
 GPL-2.0-or-later \
 GPL-3.0-only \
 GPL-3.0-or-later \
 MIT \
 MPL-2.0 \
